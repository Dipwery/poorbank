<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Deposit Funds</h1>
    </header>
    <div class="container">
        <div id="deposit-form">
            <h2>Enter Deposit Details</h2>
            <input type="number" id="amount" placeholder="Enter amount to deposit" min="0" step="0.01">
            <button id="deposit-button" onclick="saveDeposit()">Save Deposit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
